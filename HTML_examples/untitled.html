<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>TEST PAGE</title>
    <style>
        body {background-color: grey}
    </style>
    <script>
        function updateTextInput(val) {
          document.getElementById('textInput').value=val; 
        }
    </script>
</head>
<body>
    <div>
    <form method="post" autocomplete="off" action="http://localhost:8080/login.php">
        <div>
    <label for="text1"><mark>LOGIN</mark></label>
    <input name="login" id="text1" autofocus type="text" placeholder="Enter login here" />
</div>
    <div>
        <label for="text2"><ins>PASSWORD</ins></label>
    <input name="password" id="text2" type = "password" autocomplete="on" placeholder="Enter password here" />
    </div>
    <div>
        <label for="radio1">Agree</label>
        <input type="radio" id="radio1" name="agree" required="true" />
    </div>
    <div>
        <label for="number1">Age</label>
        <input type="number" id="number1" name="numberField" list="bestNumberList" min="0" max="100" step="5" style="width:20%" />
    </div>
    <div>
        <label for="range1">Price</label>
        <input type="range" id = "range1" name="range" min= "0" max="100" step="2" onchange="updateTextInput(this.value);">
        <input type="text" id="textInput" value="">
    <div>
    <button type="submit">"Войти"</button>
     </div>
</form>
<datalist id="bestNumberList">
    <option value="10">десять</option>
    <option value="20">двадцать</option>
    <option value="60">шестьдесят</option>
 </datalist>
</div>
</body>
</html>
